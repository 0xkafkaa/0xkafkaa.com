# On every push this script is executed
on: push
name: Build and deploy GH Pages

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch indie-web bookmarks
        run: |
          mkdir -p data
          curl -sSL "https://bookmarkit.kafkaa.xyz/api/bookmarks/shared/?format=json" \
            -o data/data.json

      - name: Build and deploy
        uses: shalzz/zola-deploy-action@master
        env:
          PAGES_BRANCH: pages
          TOKEN: ${{ secrets.TOKEN }}

